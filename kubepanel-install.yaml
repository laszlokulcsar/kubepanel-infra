apiVersion: v1
kind: Namespace
metadata:
  name: kubepanel
---
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec: {}
---
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec:
  patches:
    - target:
        name: linstor-csi-node
        kind: DaemonSet
      patch: |
        apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: linstor-csi-node
        spec:
          template:
            spec:
              containers:
              - name: linstor-csi
                volumeMounts:
                - mountPath: /var/lib/kubelet
                  name: publish-dir
                  $patch: delete
                - mountPath: /var/snap/microk8s/common/var/lib/kubelet
                  name: publish-dir
                  mountPropagation: Bidirectional
---
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: storage-pool
spec:
  storagePools:
    - name: pool1
      lvmThinPool:
        thinPool: linstorlv
        volumeGroup: linstorvg
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: linstor-sc
provisioner: linstor.csi.linbit.com
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
parameters:
  linstor.csi.linbit.com/storagePool: pool1
  csi.storage.k8s.io/fstype: xfs
  linstor.csi.linbit.com/placementCount: "2"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubepanel
  namespace: kubepanel
spec:
  accessModes: [ReadWriteMany]
  storageClassName: linstor-sc  # This must match the PV's storageClassName
  resources: { requests: { storage: 1Gi } }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubepanel
  namespace: kubepanel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubepanel
  template:
    metadata:
      labels:
        app: kubepanel
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: opendkim
            topologyKey: "kubernetes.io/hostname"
      #automountServiceAccountToken: false
      volumes:
      - name: kubepanel
        persistentVolumeClaim:
          claimName: kubepanel
      - persistentVolumeClaim:
          claimName: dkim-privkeys-pvc
        name: dkim-privkeys
      initContainers:
      - name: wait-for-mariadb
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Waiting for MariaDB to be ready...";
            until nc -z mariadb.kubepanel.svc.cluster.local 3306; do
              echo "MariaDB not ready, sleeping...";
              sleep 2;
            done
            echo "MariaDB is up!"
      - name: init
        image: docker.io/laszlokulcsar/init:v0.1
        env:
        - name: DJANGO_SUPERUSER_EMAIL
          value: "<DJANGO_SUPERUSER_EMAIL>"
        - name: DJANGO_SUPERUSER_USERNAME
          value: "<DJANGO_SUPERUSER_USERNAME>"
        - name: DJANGO_SUPERUSER_PASSWORD
          value: "<DJANGO_SUPERUSER_PASSWORD>"
        - name: KUBEPANEL_DOMAIN
          value: "<KUBEPANEL_DOMAIN>"
        - name: DBNAME
          value: "kubepanel"
        - name: MARIADB_ROOT_PASSWORD
          value: "<MARIADB_ROOT_PASSWORD>"
        - name: DBNAME_RC
          value: "roundcube"
        - name: MARIADB_ROOT_PASSWORD_RC
          value: "<MARIADB_ROOT_PASSWORD_RC>"
        imagePullPolicy: Always
        volumeMounts:
        - name: kubepanel
          mountPath: /kubepanel
        - name: dkim-privkeys
          mountPath: /dkim-privkeys
      containers:
      - name: dashboard
        image: docker.io/laszlokulcsar/dashboard:v0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: kubepanel
          mountPath: /kubepanel
        - name: dkim-privkeys
          mountPath: /dkim-privkeys
      - name: watchdog
        image: docker.io/laszlokulcsar/watchdog:v0.1
        imagePullPolicy: Always
        volumeMounts:
        - name: kubepanel
          mountPath: /kubepanel
---
apiVersion: v1
kind: Service
metadata:
  name: kubepanel
  namespace: kubepanel
spec:
  type: ClusterIP
  selector:
    app: kubepanel
  ports:
  - name: django
    port: 8000
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: kubepanel
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: public
  tls:
  - hosts:
    - <KUBEPANEL_DOMAIN>
    secretName: kubepanel-cert
  rules:
  - host: "<KUBEPANEL_DOMAIN>"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kubepanel
            port:
              number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendkim
  namespace: kubepanel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opendkim
  template:
    metadata:
      labels:
        app: opendkim
    spec:
     initContainers:
     - name: chmod-keys
       image: ubuntu:latest
       command: ["sh","-c","chown -R 100:101 /etc/opendkim/ && chmod -R 700 /etc/opendkim/"]
       volumeMounts:
       - name: dkim-privkeys
         mountPath: "/etc/opendkim/keys/"
     containers:
      - name: opendkim
        image: docker.io/laszlokulcsar/opendkim:v0.1
        imagePullPolicy: Always
        volumeMounts:
        - name: dkim-keytable
          mountPath: "/etc/opendkim/KeyTable"
          subPath: "KeyTable"
        - name: dkim-signingtable
          mountPath: "/etc/opendkim/SigningTable"
          subPath: "SigningTable"
        - name: dkim-privkeys
          mountPath: "/etc/opendkim/keys/"
          readOnly: true
        imagePullPolicy: Always
        ports:
        - containerPort: 8891
     volumes:
     - configMap:
         name: dkim-keytable
       name: dkim-keytable
     - configMap:
         name: dkim-signingtable
       name: dkim-signingtable
     - persistentVolumeClaim:
         claimName: dkim-privkeys-pvc
       name: dkim-privkeys
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dkim-privkeys-pvc
  namespace: kubepanel
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: linstor-sc  # This must match the PV's storageClassName
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: opendkim
  namespace: kubepanel
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: opendkim
    port: 8891
    protocol: TCP
    targetPort: 8891
  selector:
    app: opendkim
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: <DJANGO_SUPERUSER_EMAIL>
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: letsencrypt-account-key
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
    - http01:
        ingress:
          ingressClassName: public
